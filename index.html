  <body>
    <nav>
      <h2>Rainydays></h2>
      <section id="navbar">
        <div class="nav-buttons">
          <a href="index.html"> Home</a>
        </div>
        <div class="nav-buttons">
          <a href="products.html"> Product</a>
        </div>
        
        </div>
      </section>
    </nav>

    <header>
      <div class="carousel">
        <div class="slides">
          <img
            src="images/freepik__a-woman-standing-in-a-rainjacket-with-the-hood-on-__67728.jpeg"
            alt="woman standing in the rain in a rainjacket smiling to the camera"
          />
          <img
            src="images/freepik__a-woman-standing-in-a-rainjacket-with-the-hood-on-__67731.jpeg"
            alt="woman standing in the rain in a rainjacket smiling to the camera"
          />
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </header>
    <main>
      
<div class="container">
  <div class="cartTab"><h1>Shopping Cart</h1>
  <div class="listCart">

<div class="item">
  <div id="cart-item"></div>

</div>

</div>

  <div class="btn">
    <button class="close">CLOSE</button>
    <button class="checkOut">Check out</button>
  </div>
  </div>

      <div id="shop"><h1>Shop our jacket collections</h1></div>

      <section id="filter-cart">
  <div id="filter-btn">
        <button class="filter-button" id="filter-butn">
          <p>filter</p>
          <i class="fa-solid fa-filter"></i>
       
        </button>

        <div id="filter-select">
      
          <select id="gender-filter">
            <option value="all"><p>All</p></option>
            <option value="Female">Womens</option>
            <option value="Male">Mens</option>
          </select>

          <div class="on-sale-button">
            <label>
              <input type="checkbox" id="sale-filter" />
              On sale
            </label>
          </div>
          <button id="use-filter">Use Filter</button>
        </div></div>

          <button 
            id="cart"><i class="fas fa-shopping-cart"><span id="cart-count">0</span></i>
            
          </button>
      </section>

      <section id="jackets"></section>
      
</div>
    </main>
    <footer>
      <h2>Rainydays></h2>


      <div id="attributions">
        <div class="spesific-atribution"><p>Header photo design by</p> <div class="attri-name">Freepik</div><p>|| Pictures generated with AI</p></div>
        <!-- <div class="spesific-atribution"><p>Layout inspired by <div class="attri-name">Martine Sofie Kongsrud</div> </p></div> -->
      </div>
    </footer>
  </body>
</html>
